inspecode:

  experimental:
    ignore:
    - Trillo/starter/css/style.css
    - Trillo/final/css/style.css
    - Natours/final-after-S06/css/style.css

  csscomb:
    auto-fix: true
    thresholds: { num-issues: 999 }

  csslint:
    options:
      --ignore:
      - 'order-alphabetical'
    thresholds: { num-issues: 999 }

  fossology:
    thresholds: { num-issues: 999 }

  grep:
    thresholds: { num-issues: 999 }

  htmlhint:
    thresholds: { num-issues: 999 }

  jscpd:
    thresholds: { num-issues: 999 }

  jshint:
    thresholds: { num-issues: 999 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 999 }

  phpcs:
    auto-fix: true
    thresholds: { num-issues: 999 }

  prettier:
    auto-fix: true
    thresholds: { num-issues: 999 }

  sass-lint:
    thresholds: { num-issues: 999 }

  scss-lint:
    options:
      --exclude-linter:
      - 'Indentation'
    thresholds: { num-issues: 999 }

  stylelint:
    auto-fix: true
    thresholds: { num-issues: 999 }

  tidy:
    auto-fix: true
    thresholds: { num-issues: 999 }

  unused:
    thresholds: { num-issues: 999 }
